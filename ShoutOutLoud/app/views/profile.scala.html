@(user: models.Profile, me: models.Profile)

@part_header(me.getHandle())

<style type="text/css">

</style>
<div>
	<div class="row col-md-12">
			@if(!me.getHandle().equals(user.getHandle())){
				<div id="panel-left" class="col-lg-4 col-md-3 col-sm-12 col-xs-12">
					@part_me(me)
				</div>
				<div id="panel-right" class="col-lg-8 col-md-9 col-sm-9 col-xs-12">
			}else{
				<div id="panel-right" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			}
			@part_profile(user);
		</div>
	</div>
</div>
@part_footer()
