@(tweets: Int, followers: Int, following: Int)
<div class="profile-stats-container">
	<div class="profile-stats">
		<div class="col-lg-4 col-md-12">
			<p>Shouts</p>
			<h3>@tweets</h3>
		</div>
		<div  class="col-lg-4 col-md-12">
			<p>Followers</p>
			<h3>@followers</h3>
		</div>
		<div class="col-lg-4 col-md-12">
			<p>Following</p>
			<h3>@following</h3>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
